<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="content">
    <img src="https://cdn.pixabay.com/photo/2019/01/21/21/35/salad-3946916_1280.jpg" class="z-1 position-absolute"
        style="width: 100%; height: fit-content;">

    <div>
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1 class="mb-3 fw-bold text-center display-3"
                style="text-shadow: 4px 6px 4px rgba(0, 0, 0, 0.7); position: auto; color: #ffff;">VEGANING</h1>

            <div class="card z-2" style="background-color: rgb(255, 255, 255, 0.9);">
                <div class="card-body rounded" style="width: 30rem;">

                    <div class="d-flex justify-content-center">
                        <form th:action="@{/user/login}" method="post" class="w-75 p-3">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    아이디 또는 비밀번호를 확인해 주세요.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">아이디</label>
                                <input type="text" name="username" class="form-control"
                                    style="background-color: #9ebd8e82" placeholder="아이디를 입력하세요.">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">비밀번호</label>
                                <input type="password" name="password" class="form-control"
                                    style="background-color: #9ebd8e82" placeholder="비밀번호를 입력하세요.">
                            </div>
                              
                            <div class="btns d-grid gap-2 mb-3">
                                <button type="submit" class="btn"
                                    style="background-color: #637958; color: #ffff;">로그인</button>
                                <a class="btn" href="/oauth2/authorization/kakao"
                                    style="background-color: 	#FEE500; color: rgb(0, 0, 0, 0.85);">
                                    <i class="fa-solid fa-comment" style="color: #000000;"></i>
                                    카카오로그인
                                </a>
                            </div>
                        </form>
                    </div>

                    <div class="text-center" style="color: #8E8989;"><small>아직 회원이 아니신가요? <a th:href="@{/user/signup}"
                            style="color: #4885ff;">회원가입</a></small></div>
                </div>

            </div>
        </div>
    </div>

</div>

</html>
