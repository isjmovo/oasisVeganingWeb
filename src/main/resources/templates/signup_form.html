<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">

        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label class="form-label">이름<span class="text-danger">*</span></label>
            <input type="text" th:field="*{name}" class="form-control" style="background-color: #9ebd8e45;">
        </div>
        <div class="mb-3">
            <label class="form-label">아이디<span class="text-danger">*</span></label>
            <input type="text" th:field="*{username}" class="form-control" style="background-color: #9ebd8e45;">
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호<span class="text-danger">*</span></label>
            <input type="password" th:field="*{password1}" class="form-control" style="background-color: #9ebd8e45;">
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호 확인<span class="text-danger">*</span></label>
            <input type="password" th:field="*{password2}" class="form-control" style="background-color: #9ebd8e45;">
        </div>
        <div class="mb-3">
            <label class="form-label">전화번호<span class="text-danger">*</span></label>
            <div class="input-group">
                <select class="form-select" id="floatingSelectGrid">
                    <option selected>통신사 선택</option>
                    <option value="1">SKT</option>
                    <option value="2">KT</option>
                    <option value="3">LG U+</option>
                </select>
                <input type="text" th:field="*{phone}" class="form-control" style="background-color: #9ebd8e45;">
                <input type="text" th:field="*{phone}" class="form-control" style="background-color: #9ebd8e45;">
                <input type="text" th:field="*{phone}" class="form-control" style="background-color: #9ebd8e45;">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" style="background-color: #9ebd8e45;">
        </div>
        <div class="mb-3">
            <label class="form-label">주소</label>
            <input type="text" th:field="*{address}" class="form-control" style="background-color: #9ebd8e45;">
        </div>
        <div class="mb-3">
            <label class="form-label">알레르기 정보<span class="text-danger">*</span></label>
            <div class="form-check col-md">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    아몬드
                </label>
            </div>
            <div class="form-check col-md">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    복숭아
                </label>
            </div>
            <div class="form-check col-md">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    새우
                </label>
            </div>
        </div>
        <label class="form-label text-danger">*는 필수 정보입니다.</label>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </form>
</div>

</html>
