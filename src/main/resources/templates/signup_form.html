<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom pb-2 tts">
            <h5>회원가입</h5>
    </div>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">

        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label class="form-label tts">이름<span class="text-danger">*</span></label>
            <input type="text" th:field="*{name}" class="form-control" style="background-color: #FFFFFF;">
        </div>
        <div class="mb-3">
            <label class="form-label tts">아이디<span class="text-danger">*</span></label>
            <input type="text" th:field="*{username}" class="form-control" style="background-color: #FFFFFF;">
        </div>
        <div class="mb-3">
            <label class="form-label tts">비밀번호<span class="text-danger">*</span></label>
            <input type="password" th:field="*{password1}" class="form-control" style="background-color: #FFFFFF;">
        </div>
        <div class="mb-3">
            <label class="form-label tts">비밀번호 확인<span class="text-danger">*</span></label>
            <input type="password" th:field="*{password2}" class="form-control" style="background-color: #FFFFFF;">
        </div>
        <div class="mb-3" id="allergies-container">
            <label class="form-label tts">알레르기 정보</label>
            <div class="input-group">
                <input type="text" name="allergies[]" class="form-control" style="background-color: #FFFFFF;">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary" onclick="addAllergyField()">추가</button>
                </div>
            </div>
        </div>

        <label class="form-label text-danger tts">*는 필수 정보입니다.</label>
        <div class="d-grid gap-2">
            <button type="submit" class="btn tts" style="background-color: #206A5D; color: #FFFFFF;">회원가입</button>
        </div>
    </form>
</div>

</html>
