<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <h5 class="my-3 border-bottom pb-2 tts" th:text="${user.name} + '님의 그린 기록'"></h5>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div th:each="post : ${userPosts}" class="col">
            <div class="card mb-3 tts">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{|/community/detail/${post.id}|}" th:text="${post.subject}"></a>
                        <span style="color: #81B214;" class="small ms-2" th:if="${#lists.size(post.commentList) > 0}"
                            th:text="${#lists.size(post.commentList)}">
                        </span>
                    </h5>
                    <p class="card-text">
                        <small class="text-muted"
                            th:text="${#temporals.format(post.createDate, 'yy-MM-dd HH:mm')}"></small>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-2">
        <a th:href="@{/community/create}" class="btn my-2 tts" style="background-color: #206A5D; color: #FFFFFF;">나의 그린 기록
            남기기</a>
    </div>
</div>

</html>
