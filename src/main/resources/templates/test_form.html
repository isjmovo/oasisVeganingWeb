<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <div class="card">
        <div class="card-header tts">
            <h2>성향 테스트</h2>
        </div>
        <div class="card-body">

            <form th:action="@{/type/test}" th:object="${question}" method="post">
                <p class="tts" th:text="${question.questionText}"></p>
                <button type="submit" class="btn btn-success tts" name="userAnswer" th:value="${1}">O</button>
                <button type="submit" class="btn btn-danger tts" name="userAnswer" th:value="${0}">X</button>
            </form>
        </div>
    </div>
</div>

</html>
