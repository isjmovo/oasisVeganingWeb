<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">스캐너를 사용하여 비건 판독하기</h5>
        </div>
        <div class="card-body">
            <p class="card-text">
                1. 준비된 제품을 스캐너 위에 올려놓습니다.
                <br>
                2. 제품이 올바른 위치에 놓이면 스캐너에서 소리가 납니다.
                <br>
                3. 스캔이 완료되면 비건 판독을 눌러주세요.
                <br>
                4. 비건 판독 결과와 성분을 확인해주세요.
            </p>
        </div>
    </div>

    <div class="d-flex justify-content-center mb-3">

        <div class="box p-3">
            <a class="btn" style="background-color: #206A5D; color: #FFFFFF;" th:href="@{/vegan/result}">비건 판독</a>
        </div>
    </div>
</div>

</html>
