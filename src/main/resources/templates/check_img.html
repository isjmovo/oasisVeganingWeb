<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <div class="card mt-3 my-3 tts">
        <div class="card-header">
            <h5 class="card-title">저장된 사진으로 비건 판독하기</h5>
        </div>
        <div class="card-body">
            <p class="card-text">
                1. '저장된 사진으로 비건 판독하기' 버튼을 눌러주세요.
                <br>
                2. 기기에 저장된 사진 중 비건 판독을 진행할 사진을 올려주세요.
                <br>
                3. 비건 판독을 눌러주세요.
                <br>
                4. 비건 판독 결과와 성분을 확인해주세요.
            </p>
        </div>
    </div>

    <div class="my-3 tts">
        <!-- 이미지 업로드 폼 -->
        <form th:action="@{/img/upload}" method="post" enctype="multipart/form-data">
            <div class="form-group my-3">
                <label for="file">이미지 선택:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn my-3" style="background-color: #206A5D; color: #FFFFFF;">이미지 업로드</button>
        </form>

        <!-- OCR 결과 표시 -->
        <div th:if="${message}">
            <div class="mt-3 alert alert-info my-3" role="alert">
                <strong th:text="${message}"></strong>
            </div>
        </div>
        
        <!-- <div th:if="${extractedText}">
            <div class="mt-3 alert alert-success" role="alert">
                <strong>OCR 결과:</strong>
                <p th:text="${extractedText}"></p>
            </div> -->
        </div>

        <div class="my-3 border-bottom pb-2"></div>

    <div class="d-flex justify-content-center mb-3 tts">
        <div class="box p-3">
            <a class="btn" style="background-color: #206A5D; color: #FFFFFF;" th:href="@{/vegan/result}">비건 판독</a>
        </div>
    </div>
</div>

</html>
