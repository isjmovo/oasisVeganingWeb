<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <div class="container mt-5">
        <h1>OCR Processing</h1>
        <form th:action="@{/check/perform-ocr}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" accept=".png, .jpg, .jpeg" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">OCR 처리</button>
        </form>
        
        <div class="mt-3">
            <h2>OCR 결과</h2>
            <div th:if="${resultText != null}">
                <p th:text="${resultText}"></p>
            </div>
        </div>
    </div>
</div>

</html>
